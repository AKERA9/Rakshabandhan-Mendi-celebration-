<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rakshabandhan Mehndi Designs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* This class ensures the image fills the card and maintains aspect ratio */
    .catalog-image {
        width: 100%;
        height: 18rem; /* Fixed height for consistency */
        object-fit: cover;
    }
    /* Added to improve consistency of design cards */
    .design-card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
        text-align: center;
        height: 100%; /* Ensure content fills the card height */
    }
 </style>
</head>
<body
  class="bg-gradient-to-b from-yellow-50 via-yellow-100 to-yellow-200 min-h-screen flex flex-col items-center p-6 font-sans"
>

  <!-- Mehndi Design Section -->
  <section class="w-full max-w-5xl mb-12 relative z-10 text-center">
    <h2 class="text-4xl sm:text-5xl font-extrabold text-red-600 mb-8">Mehndi Designs</h2>
    <p class="text-xl text-gray-600 mb-8">Select your favorite design.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Design Card 1 -->
        <div class="bg-white rounded-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
            <!-- Add onclick event to open the modal with the image source -->
            <img src="images (82).png" alt="Simple Vine Mehndi" class="catalog-image cursor-pointer" onclick="openModal(this.src)">
            <div class="design-card-body">
                <h3 class="text-lg font-semibold mb-auto">Simple Vine Mehndi</h3>
                <button
                  class="inline-flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 mt-4"
                  onclick="openWhatsAppDesign('Simple Vine Mehndi')"
                >
                    <i class="fab fa-whatsapp mr-2"></i>
                    I like this design
                </button>
            </div>
        </div>

        <!-- Design Card 2 -->
        <div class="bg-white rounded-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
            <!-- Add onclick event to open the modal with the image source -->
            <img src="images (84).jpeg" alt="Intricate Floral Design" class="catalog-image cursor-pointer" onclick="openModal(this.src)">
            <div class="design-card-body">
                <h3 class="text-lg font-semibold mb-auto">Intricate Floral Design</h3>
                <button
                  class="inline-flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 mt-4"
                  onclick="openWhatsAppDesign('Intricate Floral Design')"
                >
                    <i class="fab fa-whatsapp mr-2"></i>
                    I like this design
                </button>
            </div>
        </div>

        <!-- Design Card 3 -->
        <div class="bg-white rounded-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
            <!-- Add onclick event to open the modal with the image source -->
            <img src="https://placehold.co/400x500/FEE2E2/B91C1C?text=Design+3" alt="Arabic Henna" class="catalog-image cursor-pointer" onclick="openModal(this.src)">
            <div class="design-card-body">
                <h3 class="text-lg font-semibold mb-auto">Arabic Henna</h3>
                <button
                  class="inline-flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 mt-4"
                  onclick="openWhatsAppDesign('Arabic Henna')"
                >
                    <i class="fab fa-whatsapp mr-2"></i>
                    I like this design
                </button>
            </div>
        </div>

        <!-- Design Card 4 -->
        <div class="bg-white rounded-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300 flex flex-col">
            <!-- Add onclick event to open the modal with the image source -->
            <img src="https://placehold.co/400x500/FEE2E2/B91C1C?text=Design+4" alt="Bracelet Style Mehndi" class="catalog-image cursor-pointer" onclick="openModal(this.src)">
            <div class="design-card-body">
                <h3 class="text-lg font-semibold mb-auto">Bracelet Style Mehndi</h3>
                <button
                  class="inline-flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 mt-4"
                  onclick="openWhatsAppDesign('Bracelet Style Mehndi')"
                >
                    <i class="fab fa-whatsapp mr-2"></i>
                    I like this design
                </button>
            </div>
        </div>
        <!-- You can add more designs here by copying and pasting a design card block -->

    </div>
  </section>

  <!-- Footer with Instagram and Number -->
  <footer
    class="w-full max-w-5xl flex flex-col md:flex-row justify-between items-center border-t border-yellow-300 pt-6 text-yellow-900 font-semibold text-lg"
  >
    <a
      href="tel:+918595673637"
      class="flex items-center space-x-3 hover:text-yellow-700 transition mt-4 md:mt-0"
    >
      <i class="fas fa-phone-alt text-2xl"></i>
      <span>+918595673637</span>
    </a>
  </footer>

  <!-- Modal for pop-up image display -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 hidden" onclick="closeModal()">
    <div class="relative max-w-full max-h-full" onclick="event.stopPropagation()">
        <!-- Close button for the modal -->
        <button onclick="closeModal()" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300 transition-colors duration-300">&times;</button>
        <!-- The image that will be displayed in the modal -->
        <img id="modalImage" src="" alt="Selected Mehndi Design" class="max-w-full max-h-screen rounded-lg">
    </div>
  </div>

  <script>
    // WhatsApp function for designs
    function openWhatsAppDesign(designName) {
      const phone = "+918595673637";
      const message = encodeURIComponent(`Hello, I like your '${designName}' design. I would like to get this applied.`);
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
    }

    // Function to open the image modal
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc;
      modal.classList.remove('hidden');
    }

    // Function to close the image modal
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
    }
  </script>
</body>
</html>
